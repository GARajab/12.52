<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PS4 Payload Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="header-content">
      <input id="search" placeholder="Search Payloads">

      <button id="toggle-theme-btn" class="toggle-btn" title="Toggle Light/Dark Mode">
        <span class="light-text">Light</span>
        <span class="dark-text" style="display:none;">Dark</span>
      </button>

      <button id="toggle-layout-btn" class="toggle-btn active" title="Toggle Grid/List View">
        <span class="grid-text">Grid</span>
        <span class="list-text" style="display:none;">List</span>
      </button>
    </div>
  </header>

  <main>
    <div class="grid" id="grid">
    </div>

    <footer id="footer">
      <p>Made with love RajabbTechs YouTube Channel</p>
      <p>Thanks to developers behind these payloads</p>
      <p>Special thanks to SiSTRo</p>
    </footer>

  </main>

  <script src="main.js"></script>
  <!-- PS4 On-Screen Console -->
  <div id="ps4-console"></div>

  <style>
    #ps4-console {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 40%;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.9);
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      padding: 6px;
      z-index: 99999;
      white-space: pre-wrap;
    }
  </style>


</body>

</html>
